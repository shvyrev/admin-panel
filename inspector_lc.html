    function unlogin() {
        $.removeCookie("bankex_role");

        changeLocation("home");

    function changeLocation(role) {

        if(role){

            var page = "index";

            switch (role){
                case "bank":
                case "agent":
                case "investor":
                    page = "18";
                    break;
                case "portfolio":
                case "lists":
                    page = "19";
                    break;
                case "yur":
                    page = "25";
                    break;
                case "reg-bank":
                    page = "18";
                    break;
                case "portfolio-bank":
                    page = "181";
                    break;
                case "order-list":
                    page = "inspector_order_list";
                    break;
                case "scoring-results":
                    page = "inspector_scoring_results";
                    break;
                case "roller":
                    window.location.href = "https://shvyrev.github.io/site/";
                    return;
                    break;
                case "image":
                    window.location.href = "https://shvyrev.github.io/adminpanel/images/BankVipis.gif";
                    return;
                    break;
            }

            window.location.href = host + page + ".html";
        }
    }
