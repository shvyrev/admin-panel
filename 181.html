<script>

    var productInfo = [{
        name: "Портфель мсб отказники март 2017",
        refuse_count: 98,
        credit_amount:  50000000,
        period: "01.01.2017 - 31.03.2017",
        deposit: "Нет",
        credit_period: "12 месяцев",
        agent_limit: "кроме клиентов ВТБ",
        client_limit: "кроме кредитных брокеров",
        ext: "отказники мсб",
    }];

    var host = "https://shvyrev.github.io/adminpanel/";

    function unlogin() {
        $.removeCookie("bankex_role");
//        window.location.href = host;
        changeLocation("home");
    }

    function changeLocation(role) {

        if(role){

            var page = "index";

            switch (role){
                case "bank":
                case "agent":
                case "investor":
                    page = "18";
                    break;
                case "portfolio":
                    page = "19";
                    break;
                case "yur":
                    page = "25";
                    break;
                case "reg-bank":
                    page = "18";
                    break;
                case "portfolio-bank":
                    page = "181";
                    break;
            }

            window.location.href = host + page + ".html";
        }
    }

    $(function () {

        $("#unlogin-button").click(function () {
            unlogin()
        });

        $("#reg-bank").click(function () {
            changeLocation("reg-bank");
        });

        $("#portfolio-bank").click(function () {
            changeLocation("portfolio-bank");
        });

        productInfo.forEach(
            function (item, i, array) {
                $("#product-table > tbody:last-child")
                    .append("<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + item.name+ "</td>" +
                        "<td>" + item.refuse_count + "</td>" +
                        "<td>" + item.credit_amount + "</td>" +
                        "<td>" + item.period + "</td>" +
                        "<td>" + item.deposit + "</td>" +
                        "<td>" + item.credit_period + "</td>" +
                        "<td>" + item.agent_limit + "</td>" +
                        "<td>" + item.client_limit + "</td>" +
                        "<td>" + item.ext + "</td>" +
                        "<td><button type=\"button\" class=\"btn btn-danger btn-sm\" onclick=\"javascript: changeLocation('portfolio');\"><span class=\"glyphicon glyphicon-search portfolio\"></span></button></td>" +
                        "</tr>");

            }
        );
    })
</script>
